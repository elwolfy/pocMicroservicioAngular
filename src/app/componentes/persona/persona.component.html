<section>
  <div class="card">
    <div class="card-header">
      <i class="typcn typcn-filter" aria-hidden="true"></i> FILTRO DE BUSQUEDA
    </div>
    <div class="card-body">
      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <form #formBuscarPersona="ngForm"  autocomplete="off" onsubmit="return false">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label col-form-label-sm text-right">Nombre: </label>
              <div class="col-sm-3">
                <input type="text"  #nombre="ngModel" name="nombre" [(ngModel)]="filtro.nombre" class="form-control form-control-sm" placeholder="Ingrese el Nombre">
              </div>
              <div class="col-sm-4">
                <button type="button" (click)="findPersona()"  class="btn btn-primary btn-sm"><i class="typcn typcn-refresh-outline"
                    aria-hidden="true"></i> Buscar </button> &nbsp;
                <button type="button"  (click)="limpiarFiltro()" class="btn btn-danger btn-sm"><i class="typcn typcn-trash" aria-hidden="true"></i>
                  Limpiar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <i class="typcn typcn-cog-outline" aria-hidden="true"></i> LISTADO DE PERSONAS
    </div>
    <div class="card-body">
      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <div class="form-group row">
            <div class="col-sm-6">
              <button type="button" mod class="btn btn-success btn-sm" [routerLink]="['/persona-registro']"><i
                  class="fa fa-plus" aria-hidden="true"></i> Nuevo </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">

          <table class="table table-striped table-bordered table-hover table-checkable order-column">
            <thead>
              <tr>
                <th style="width: 5%;text-align: center;">
                  <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                    <input type="checkbox" class="group-checkable" />
                    <span></span>
                  </label>
                </th>
                <th style="width: 25%;text-align: center;"> NOMBRE</th>
                <th style="width: 25%;text-align: center;"> APELLIDO</th>
                <th style="width: 25%;text-align: center;"> DIRECCION</th>
                <th style="width: 15%;text-align: center;"> ACCIONES </th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd gradeX" *ngFor="let p of personas">
                <td style="width: 5%;text-align: center;">
                  <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                    <input type="checkbox" class="checkboxes" (click)="seleccionar(p.personaId)" />
                    <span></span>
                  </label>
                </td>
                <td> {{p.nombre}} </td>
                <td> {{p.apellido}} </td>
                <td>{{p.direccion}} </td>
                <td style="width: 12%;text-align: center;">
                  <button [routerLink]="['/persona-edit',p.personaId]" class="btn btn-warning">
                    <i class="fa fa-pencil"></i> Modificar
                  </button> &nbsp;
                  <button (click)="delete(p.personaId)"    class="btn btn-danger">
                    <i class="fa fa-trash"></i> Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


</section>
