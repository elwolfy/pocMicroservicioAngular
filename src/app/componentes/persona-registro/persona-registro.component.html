<section>

  <div class="card">
    <div class="card-header">
      <i class="typcn typcn-filter" aria-hidden="true"></i> REGISTRO DE PERSONA
    </div>
    <div class="card-body">
      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <div class="form-group row">
            <button type="button" class="btn btn-sm btn-success" (click)="saveOrUpdate()"  ><i
                class="typcn typcn-archive" aria-hidden="true"></i> Guardar</button> &nbsp;
            <button type="button" class="btn btn-sm btn-danger" [routerLink]="['/persona']" ><i
                class="typcn typcn-cancel-outline" aria-hidden="true"></i> Cancelar</button>
          </div>
        </div>
      </div>
      <hr>
      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <form #formCrudPersona="ngForm"  autocomplete="off" onsubmit="return false">
            <div class="form-group row">

              <label class="col-sm-2 col-form-label col-form-label-sm text-right">Nombre:</label>
              <div class="col-sm-4">
                <input type="text"  class="form-control form-control-sm" #nombre="ngModel" name="nombre" [(ngModel)]="persona.nombre"
                  placeholder="Ingrese Nombre">
              </div>

              <label class="col-sm-2 col-form-label col-form-label-sm text-right">Apellido:</label>
              <div class="col-sm-4">
                <input type="text"  class="form-control form-control-sm" #apellido="ngModel" name="apellido" [(ngModel)]="persona.apellido"
                 placeholder="Ingrese Apellido">
              </div>

            </div>
 

            <div class="form-group row">
 
              <label class="col-sm-2 col-form-label col-form-label-sm text-right">Descripci&oacute;n:</label>
              <div class="col-sm-10">
                <input type="text"   class="form-control form-control-sm" #direccion="ngModel" name="direccion" [(ngModel)]="persona.direccion"
                  placeholder="Ingrese Descripcion">
              </div>

              
            </div>  

          </form>
        </div>
      </div>
    </div>
  </div>

</section>
